<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bate Papo Uol</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:ital,wght@0,300;0,500;1,300;1,500;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Começo do layout inicial -->
    <div class="layout-inicial">
      <div class="barra-superior">
        <img src="./img/logosuperior.png" />
        <ion-icon name="people-sharp"></ion-icon>
      </div>

      <div class="conteudo">
        <div class="mensagem-status">
          <div class="horario">(09:21:45)</div>
          <div class="entra-sala"><span>João</span> entra na sala...</div>
        </div>
        <div class="mensagem">
          <div class="horario">(09:21:45)</div>
          <div class="mensagem-no-chat">
            <span>João</span> para Todos: Bom dia
          </div>
        </div>
        <div class="mensagem">
          <div class="horario">(09:21:45)</div>
          <div class="mensagem-no-chat">
            <span>Maria</span> para Todos: Oi João :)
          </div>
        </div>
        <div class="mensagem-privada">
          <div class="horario">(09:22:38)</div>
          <div class="mensagem-no-chat">
            <span>João</span> reservadamente para <span>Maria</span>: Oi gatinha
            quer tc?
          </div>
        </div>
        <div class="mensagem-status">
          <div class="horario">(09:21:45)</div>
          <div class="sai-sala"><span>Maria</span> sai da sala...</div>
        </div>
      </div>

      <div class="barra-inferior">
        <form>
          <input type="text" placeholder="Escreva aqui..." /><br /><br />
          <ion-icon name="paper-plane-outline" type="submit"></ion-icon>
        </form>
      </div>
    </div>
    <!-- Fim do layout inicial -->

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="script.js"></script>
  </body>
</html>
